name: Auto Book Post (สรุปหนังสือ)

on:
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install Ollama
      run: |
        curl -fsSL https://ollama.com/install.sh | sh
        nohup ollama serve > /dev/null 2>&1 &
        sleep 5

    - name: Pull Qwen model
      run: ollama pull qwen2.5:7b-instruct

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Check files
      run: ls -al

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run bot
      run: python facebook_book_poster.py

