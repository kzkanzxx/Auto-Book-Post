name: Auto Book Post (สรุปหนังสือ)

on:
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        ls -al
        pip install -r requirements.txt

    - name: Run bot
      run: python facebook_book_poster.py
